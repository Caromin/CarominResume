<div class="container d-flex flex-row mt-5">
    <button class="text-center me-2" title="DOWNLOAD CV" (click)="export()">
        <div class="material-icons">download_for_offline</div>
        <div>
            <span>DOWNLOAD CV</span>
        </div>
    </button>
    <button *ngIf="value!='aboutme'" class="text-center me-2" title="ABOUT ME" (click)="open('aboutme')">
        <div class="material-icons">person</div>
        <div>
            <span>ABOUT ME</span>
        </div>
    </button>
    <button *ngIf="value!='resume'" class="text-center me-2" title="RESUME" (click)="open('resume')">
        <div class="material-icons">chrome_reader_mode</div>
        <div>
            <span>RESUME</span>
        </div>
    </button>
    <!-- <button *ngIf="value!='portfolio'" class="text-center me-2" title="PORTFOLIO" (click)="open('portfolio')">
        <div class="material-icons">lightbulb</div>
        <div>
            <span>PORTFOLIO</span>
        </div>
    </button> -->
    <button *ngIf="value!='contact'" class="text-center me-2" title="CONTACT" (click)="open('contact')">
        <div class="material-icons">alternate_email</div>
        <div>
            <span>CONTACT</span>
        </div>
    </button>
</div>
